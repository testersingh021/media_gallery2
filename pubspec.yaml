name: media_gallery2
description: A Flutter plugin that lists native gallery items.
version: 0.1.12
homepage: https://github.com/testersingh021/media_gallery2
#flutter packages pub publish
environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.media_gallery2
        pluginClass: MediaGalleryPlugin
      ios:
        pluginClass: MediaGalleryPlugin
